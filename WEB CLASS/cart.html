<!DOCTYPE html>
<html>
<head>
<title>cart</title>
<style>
    .cart-page {
        margin-top: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-item {
        display: grid;
        grid-template-columns: 80px 1fr 120px 80px;
        align-items: center;
        gap: 20px;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }

    .cart-img {
        width: 70px;
        height: 70px;
        background: #ddd;
        border-radius: 10px;
    }

    .cart-name {
        font-size: 18px;
        margin: 0;
        font-weight: bold;
    }

    .cart-price {
        font-size: 16px;
        margin: 0;
        color: #777;
    }

    .qty-box {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .qty-btn {
        width: 30px;
        height: 30px;
        border: none;
        background: #4688ff;
        color: #fff;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }

    .qty {
        font-size: 16px;
    }

    .cart-total-price {
        font-size: 18px;
        font-weight: bold;
        text-align: right;
    }

    .cart-summary {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 2px solid #ddd;
    }

    .cart-summary h3 {
        margin-bottom: 10px;
    }

    .checkout-btn {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        border: none;
        background: #4688ff;
        color: #fff;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
PAGE -->

            <p class="cart-price">$20</p>
        </div>
        <div class="qty-box">
            <button class="qty-btn">-</button>
            <span class="qty">1</span>
            <button class="qty-btn">+</button>
        </div>

    </div>

    <div class="cart-item">
        <div class="cart-img"></div>
        <div class="cart-info">
            <p class="cart-name">Lamp</p>
            <p class="cart-price">$30</p>
        </div>
        <div class="qty-box">
            <button class="qty-btn">-</button>
            <span class="qty">1</span>
            <button class="qty-btn">+</button>
        </div>
        <p class="cart-total-price">$30</p>
    </div>

    <div class="cart-summary">
        <h3>Summary</h3>
        <p>Subtotal: $50</p>
        <p>Shipping: $5</p>

        <button class="checkout-btn">Checkout</button>
    </div>
</div>

</div>
</body>
</html>
