<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Student Score Table</h2>

    <table border="1">
        <th>Student Name</th>
        <th>Subject</th>
        <th>Scoree</th>
        <tbody>

        </tbody>

<form action="">
<h2>User Registration</h2>
<label for="">Username:</label>
<input type="text" placeholder="Enter Username"><br>
<br>
<label for="">Email:</label>
<input type="email" placeholder="Enter Mail"><br>
<br>
<label for="">Password</label>
<input type="password" placeholder="Enter Password"><br>
<br>
<button>Register</button>
</form>

<form action="">
<fieldset>
        <legend>Personal Info</legend>
        <label for="">Full Name:</label>
        <input type="text" placeholder="Enter your full name">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" placeholder="example@gmail.com"><br>
        <br>
        <label for="">Age</label>
        <input type="number">
</fieldset>
<br>
<fieldset>
    <legend>Gender</legend>
    <span>Male</span><input type="checkbox">
    <span>Female</span> <input type="checkbox">
    <span>Other</span> <input type="checkbox">
</fieldset>
<br>
<label>Country:</label>
    <select name="Country id=""> 
        <option value="">--Select Country--</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="United State">United State</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Germany">Germany</option>
</select><br>
<br>
<label for="">City</label>
<select name="" id="City"> 
        <option value=""></option> 
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="United State">United State</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Germany">Germany</option>
</select>  
<br>
<br>
<label for="">Short Bio</label><br>
<textarea name="" id="" placeholder="Tell us about yourself"></textarea>
<br>
<br>
<input type="checkbox">
<label for="">I accept the terms and conditions</label>

<br>
<br><label for="">2+3=5</label>
<br>
<br>
<button>Register</button>
</form>
</body>
</html>
