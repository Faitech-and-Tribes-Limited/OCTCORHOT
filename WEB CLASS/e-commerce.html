<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-commerce UI</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }/* NAV */
nav {
    background: #fff;
    padding: 15px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 22px;
    font-weight: bold;
}

.cart-icon {
    position: relative;
    cursor: pointer;
}

.cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background: #4688ff;
    color: #fff;
    font-size: 13px;
    padding: 2px 6px;
    border-radius: 50%;
}

.nav-links {
    display: flex;
    gap: 25px;
    font-size: 16px;
}

.sign-in {
    background: #4688ff;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 16px;
}

/* PAGE */
.container {
    padding: 30px 40px;
}

h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.product-card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product-img {
    width: 80px;
    height: 80px;
    margin: 0 auto 10px;
    background: #ddd;
    border-radius: 10px;
}

.product-name {
    font-size: 18px;
    margin: 5px 0;
}

.price {
    font-size: 16px;
    margin-bottom: 10px;
}

.btn {
    background: #4688ff;
    color: #fff;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    display: inline-block;
}

</style>
</head>
<body><!-- NAVBAR --><nav>
    <div class="nav-left">
        <span class="cart-icon">ðŸ›’<span class="cart-count">3</span></span>
        <span>Shop</span>
    </div><div class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="sign-in">Sign In</div>

</nav><!-- PRODUCT SECTION --><div class="container">
    <h2>Products</h2><div class="products">
    <div class="product-card">
        <div class="product-img"></div>
        <p class="product-name">Tâ€‘Shirt</p>
        <p class="price">$20</p>
        <div class="btn">Add to Cart</div>
    </div>

    <div class="product-card">
        <div class="product-img"></div>
        <p class="product-name">Lamp</p>
        <p class="price">$30</p>
        <div class="btn">Add to Cart</div>
    </div>

    <div class="product-card">
        <div class="product-img"></div>
        <p class="product-name">Backpack</p>
        <p class="price">$50</p>
        <div class="btn">Add to Cart</div>
    </div>

    <div class="product-card">
        <div class="product-img"></div>
        <p class="product-name">Smartphone</p>
        <p class="price">$200</p>
        <div class="btn">Add to Cart</div>
    </div>
</div>

</div></body>
</html>
